{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/merchant.css">
	<title>Seller Profile</title>
    <style>
        label{
            color:black;
            font-weight: bolder;
        }
        label span{
            color:gray;
        }
    </style>
</head>
<body>
	{% if messages %}
    	{% for message in messages %}
      		{% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    	{% endfor %}
  	{% endif %}

	<!-- Header Section -->
	{% include 'merchant_header.html' %}
	<!-- Navbar Section -->
	{% include 'merchant_navbar.html' %}

	<main role="main">
	    
	    <section class="panel important">
	        <h2 style="font-weight:bolder; font-size:40px;"><center>Profile</center></h2>
	            <form action="#" method="post">
                    <div class="twothirds" style="font-size:20px;">
                        <label>Username : <span>{{ request.session.username }}</span></label><br>
                        <label>Email : <span>{{ request.session.email }}</span></label><br>
                        <label>Contact : <span>{{ request.session.contact }}</span></label><br>
                        <label>Company Name : <span>{{ request.session.shopName }}</span></label><br>
                        <label>Address : <span>{{ request.session.shopAddr }}</span></label><br>
                        <label>Shop Contact : <span>{{ request.session.shopPhone }}</span></label>
                        <label>Shop City : <span>{{ request.session.shopCity }}</span></label>
                        <label>Shop State : <span>{{ request.session.shopState }}</span></label>


                    </div>
                </form> 
	    </section>
	    <section class="panel important"><br>
            <form style="margin-left:330px; font-size:20px; font-weight:bold;color:#fff;">
                <a href="merchant_profile_update" style="border:3px solid red;width:120px;border-radius:5px;padding:5px;background-color:#ff0032;">Update Profile</a>
             
                <a href="merchant_change_pswd" style="margin-left:250px;border:3px solid red;width:120px;border-radius:5px;padding:5px;background-color:#ff0032; ">Change Password</a>
            </form><br>
        </section>

	</main>

</body>
</html>
