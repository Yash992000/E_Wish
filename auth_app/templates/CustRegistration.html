<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="static/login.css">
  <title></title>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
  {% endif %}
  
  <div class="login-box" style="width:600px;">
  <h2>User Registration</h2>
  <form method="POST" action="register" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="email" name="email" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="text" name="contact" minlength="10" maxlength="10" required="">
      <label>Contact</label>
    </div>
    <div class="user-box">
      <input type="text" name="userAddress" required="">
      <label>Your Address</label>
  </div>
  <div class="user-box">
    <input type="text" name="city" required="">
    <label>Your City</label>
</div>
<div class="user-box">
  <input type="text" name="state" required="">
  <label>Your State</label>
</div>
  <div class="user-box"></br></br>
      <input type="file" name="image" required="">
      <label>Profile Image</label>
  </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
      <input type="text" name="user_type" required="" hidden="True" value = {{type}}>
    </div>
       <button>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button></br></br>
    <duv style="color:#fff;">Already Have An Account ? <a href="login"> Sign In</a></div>
  </form>
</div>
</body>
</html>
