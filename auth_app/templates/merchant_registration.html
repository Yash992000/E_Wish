<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="static/login.css">
  <title></title>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
  {% endif %}
  <br><br>
  <div class="login-box" style="width:600px;">
  <h2>Seller Registration</h2><br><br>
  <form method="post" action="register" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="email" name="email" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="text" name="contact" minlength="10" maxlength="10" required="">
      <label>Your Contact</label>
    </div>
    <div class="user-box">
      <input type="text" name="shopPhone" minlength="10" maxlength="10" required="">
      <label>Company Contact</label>
    </div>
    <div class="user-box">
        <input type="text" name="shopName" required="">
        <label>Company Name</label>
    </div> 
    <div class="user-box">
        <input type="text" name="shopAddr" required="">
        <label>Shop Address</label>
    </div>
    <div class="user-box">
      <input type="text" name="shopCity" required="">
      <label>Shop City</label>
  </div>
  <div class="user-box">
    <input type="text" name="shopState" required="">
    <label>Shop State</label>
</div>
    <div class="user-box"></br></br>
        <input type="file" name="image" required="">
        <label>Profile Image</label>
    </div>  
    <div class="user-box">
      <input type="password" name="password" required="">
      <input type="text" name="user_type" required="" hidden="True" value = {{type}}>
      <label>Password</label>
    </div>
       <button>
      Submit
    </button></br></br>
    <div style="color:#fff;">Already Have An Account ? <a href="login"> Sign In</a></div>
  </form>
</div>
</body>
</html>
